<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="static/assets/global/css/components.min.css" rel="stylesheet" type="text/css"/>
	<link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
	<script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
</head>

<body class="login">
	<div class="content">
		<h3 class="form-title">User Register</h3>
		<div class="form-group">
			<label class="control-label">Telephone number</label>
			<div>
				<input class="form-control" type="text" placeholder="Telephone number" name="telphone" id = "telphone">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">OtpCode</label>
			<div>
				<input class="form-control" type="text" placeholder="OtpCode" name="otpCode" id = "otpCode">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">Username</label>
			<div>
				<input class="form-control" type="text" placeholder="Username" name="name" id = "name">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">Gender</label>
			<div>
				<input class="form-control" type="text" placeholder="Gender" name="gender" id = "gender">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">Age</label>
			<div>
				<input class="form-control" type="text" placeholder="Age" name="age" id = "age">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">Password</label>
			<div>
				<input class="form-control" type="password" placeholder="Password" name="password" id = "password">
			</div>
		</div>
		<div class="form-actions">
			<button class="btn btn-primary" id="register" type="submit">
				Submit
			</button>
		</div>
	</div>
</body>

<script>
	
	jQuery(document).ready(function(){

		$("#register").on("click", function(){
			var telphone = $("#telphone").val();
			var password = $("#password").val();
			var age = $("#age").val();
			var gender = $("#gender").val();
			var name = $("#name").val();
			var otpCode = $("#otpCode").val();
			if(telphone == null || telphone == ""){
				alert("The telephone number cannot be empty");
				return false;
			}
			if(password == null || password == ""){
				alert("Password cannot be empty");
				return false;
			}
			if(age == null || age == ""){
				alert("Age cannot be empty");
				return false;
			}
			if(gender == null || gender == ""){
				alert("Gender cannot be empty");
				return false;
			}
			if(name == null || name == ""){
				alert("Name cannot be empty");
				return false;
			}
			if(otpCode == null || otpCode == ""){
				alert("OtpCode cannot be empty");
				return false;
			}
			$.ajax({
				type:"POST",
				contentType:"application/x-www-form-urlencoded",
				url:"http://localhost:8090/user/register",
				data:{
					"telphone":telphone,
					"password":password,
					"age":age,
					"gender":gender,
					"name":name,
					"otpCode":otpCode
				},
				xhrFields:{withCredentials:true},
				success:function(data){
					if(data.status == "success"){
						alert("Registration success.");
					}else{
						alert("Registration failed, the reason is "+data.data.errMsg);
					}
				},
				error:function(data){
					alert("Registration failed, the reason is "+data.responseText);
				}
			});
			return false;
		});

	});

</script>
</html>
